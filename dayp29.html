<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attractive Web Page with Images</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background:linear-gradient(60deg,pink,rgb(141, 141, 198),rgb(198, 102, 102),orange,violet);
      color: #333;
      margin-bottom: 30px;
    }

    header {
      background-color: #ca9268;
      padding: 20px 40px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    

    header h1 {
      font-size: 26px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #d1e9ff;
    }

    main {
      padding: 60px 40px;
      text-align: center;
    }

    main h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    main p {
      font-size: 18px;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }

    footer {
      background-color: #8c66c3;
      color: white;
      padding: 20px 40px;
      text-align: center;
     
      margin-top:80px;
    }

    footer p {
      margin: 10px 0;
    }
    a{
       margin-left:10px;
      font-family:"New Rocker",system-ui;
      padding:10px;
      color:white;
      text-decoration:underline;
    }
   a:hover{
                background-color:rgb(202, 202, 215);
                padding: 10px;
                border-radius:20px;
.footer-image {
      margin-top: 15px;
    }

    .footer-image img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    
      <h1>MyWebSite</h1>
    
    <nav>
      <a href="day1.html">day1</a>
      <a href="day2.html">day2</a>
      <a href="day3.html">day3</a>
      <a href="day4.html">day4</a>
      <a href="day5.html">day5</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to My Attractive Web Page</h2>
    <p>This is a modern, clean, and simple website layout using HTML and CSS. Explore the sections to learn more about what we offer and how you can connect with us.</p>
  </main>

  <footer>
    <p>&copy; 2025 MyWebSite | All Rights Reserved</p>
    <div class="footer-image">
      <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=800&q=60" alt="Footer Image" />
    </div>
  </footer>

</body>
</html>
